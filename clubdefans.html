<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es el club de fans oficial de Argentina de la serie Supernatural">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Club de Fans de Supernatural</title>
</head>

<body>
    <header class="header">
        <p class="tituloSerie">SUPERNATURAL</p>
        <nav class="nav">
            <ul class="nav__menu">
                <li class="menu__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="menu__item"><a href="reparto.html" class="nav__link">Reparto</a></li>
                <li class="menu__item"><a href="temporadas.html" class="nav__link">Temporadas</a></li>
                <li class="menu__item"><a href="soundtrack.html" class="nav__link">Soundtrack</a></li>
                <li class="menu__item"><a href="clubdefans.html" class="nav__link">Club de Fans</a></li>
            </ul>
        </nav>
    </header>
    <h1>UNITE A NUESTRO CLUB DE FANS</h1>
        <section id="club">
            <img id="team" src="Imagenes/Team.jpg" alt="teamWinchester">

            <main class="formClub">
                <p>Si querés formar parte del Club de Fans Argentina, completá el siguiente formulario:</p>
                <form action="" method="POST">
                    <div class="mb-3">
                    <label for="nombreyApellido" class="form-label">Nombre y apellido</label> 
                    <input type="text" class="form-control" id="nombreyApellido" placeholder="Nombre y Apellido">
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                    <label for="textoClub" class="form-label">¿Porque querés ser parte de nuestro Club?</label>
                    <textarea class="form-control" id="textoClub" rows="3"></textarea>
                    </div>
                    <p>Por último, ¿Sos team Sam o Dean?</p>
                    
                    <select name="Personaje">
                        <option value=""></option>
                        <option value="Sam Winchester">Sam</option>
                        <option value="Dean Winchester">Dean</option>
                    </select>
                        <button class="boton">Limpiar</button> 
                        <button class="boton boton--color">Enviar</button> 
                        <!-- <input type="reset">
                        <input type="submit"> -->
                </form>
            </main>
                    
        </section>
        <footer class="pie">
            <p class="pie__parrafo">Página oficial en Facebook: Supernatural - Programa de TV<p>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
